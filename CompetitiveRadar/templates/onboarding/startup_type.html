{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 900px; margin: 50px auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 15px;">Let's Get Started!</h1>
        <p style="font-size: 1.2rem; color: #666;">Tell us about your startup to discover your competitors</p>
        
        <div style="margin: 30px auto; max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; position: relative;">
                <div style="position: absolute; top: 15px; left: 0; right: 0; height: 2px; background: #e0e0e0; z-index: 0;"></div>
                <div class="step-indicator active" style="position: relative; z-index: 1;">1</div>
                <div class="step-indicator" style="position: relative; z-index: 1;">2</div>
                <div class="step-indicator" style="position: relative; z-index: 1;">3</div>
                <div class="step-indicator" style="position: relative; z-index: 1;">4</div>
                <div class="step-indicator" style="position: relative; z-index: 1;">5</div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: #666;">
                <span>Type</span>
                <span>Description</span>
                <span>Discovery</span>
                <span>Select</span>
                <span>Complete</span>
            </div>
        </div>
    </div>

    <h2 style="text-align: center; margin-bottom: 30px;">What type of startup are you building?</h2>

    <form action="/onboarding/description" method="POST" id="startupTypeForm">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;">
            {% for type in startup_types %}
            <label class="startup-type-card" style="cursor: pointer;">
                <input type="radio" name="startup_type" value="{{ type.id }}" data-name="{{ type.name }}" required style="display: none;">
                <div class="type-card-inner" style="border: 2px solid #e0e0e0; padding: 25px; border-radius: 10px; transition: all 0.3s; text-align: center;">
                    <div style="font-size: 3rem; margin-bottom: 10px;">{{ type.icon }}</div>
                    <h3 style="font-size: 1.1rem; margin-bottom: 5px;">{{ type.name }}</h3>
                    <p style="font-size: 0.9rem; color: #666;">{{ type.description }}</p>
                </div>
            </label>
            {% endfor %}
        </div>

        <input type="hidden" name="startup_type_name" id="startupTypeName">

        <div style="text-align: center;">
            <button type="submit" class="btn-primary" style="padding: 15px 50px; font-size: 1.1rem;">
                Continue â†’
            </button>
        </div>
    </form>
</div>

<style>
.step-indicator {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: white;
    border: 2px solid #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #999;
}

.step-indicator.active {
    background: black;
    color: white;
    border-color: black;
}

.startup-type-card input[type="radio"]:checked + .type-card-inner {
    border-color: black;
    background: #f5f5f5;
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.startup-type-card:hover .type-card-inner {
    border-color: #666;
    transform: translateY(-3px);
}
</style>

<script>
document.querySelectorAll('input[name="startup_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.getElementById('startupTypeName').value = this.dataset.name;
    });
});
</script>
{% endblock %}
