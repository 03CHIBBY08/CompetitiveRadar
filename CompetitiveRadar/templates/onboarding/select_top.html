{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 1000px; margin: 50px auto;">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="font-size: 2.5rem; margin-bottom: 15px;">Select Your Top 3 Competitors</h1>
        <p style="font-size: 1.2rem; color: #666;">Choose the 3 most important competitors you want to track</p>
        
        <div style="margin: 30px auto; max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; position: relative;">
                <div style="position: absolute; top: 15px; left: 0; right: 0; height: 2px; background: #e0e0e0; z-index: 0;"></div>
                <div style="position: absolute; top: 15px; left: 0; width: 75%; height: 2px; background: black; z-index: 0;"></div>
                <div class="step-indicator active" style="position: relative; z-index: 1;">1</div>
                <div class="step-indicator active" style="position: relative; z-index: 1;">2</div>
                <div class="step-indicator active" style="position: relative; z-index: 1;">3</div>
                <div class="step-indicator active" style="position: relative; z-index: 1;">4</div>
                <div class="step-indicator" style="position: relative; z-index: 1;">5</div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.9rem; color: #666;">
                <span>Type</span>
                <span>Description</span>
                <span>Discovery</span>
                <span>Select</span>
                <span>Complete</span>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-bottom: 30px;">
        <div style="background: #f5f5f5; padding: 15px; border-radius: 10px; display: inline-block;">
            <span style="font-weight: bold;">Selected: <span id="selectedCount">0</span>/3</span>
        </div>
    </div>

    <div id="competitorsList" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px;">
        {% for comp in competitors %}
        <label class="competitor-selection-card" data-index="{{ loop.index0 }}">
            <input type="checkbox" class="competitor-checkbox" data-index="{{ loop.index0 }}" style="display: none;">
            <div class="card-inner" style="border: 2px solid #e0e0e0; border-radius: 10px; padding: 20px; cursor: pointer; transition: all 0.3s; position: relative;">
                <div class="check-mark" style="position: absolute; top: 15px; right: 15px; width: 24px; height: 24px; border: 2px solid #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: white;">
                    <span style="display: none; color: white;"></span>
                </div>
                <h3 style="margin-bottom: 10px; padding-right: 40px;">{{ comp.name }}</h3>
                <p style="color: #666; font-size: 0.95rem; margin-bottom: 10px;">{{ comp.description }}</p>
                {% set category_class = 'badge-direct' if 'Direct' in comp.category else 'badge-leader' if 'Leader' in comp.category else 'badge-emerging' if 'Emerging' in comp.category else 'badge-adjacent' %}
                <div class="category-badge {{ category_class }}" style="display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: bold;">
                    {{ comp.category }}
                </div>
                {% if comp.differentiator %}
                <p style="margin-top: 10px; font-size: 0.9rem; color: #444;">
                    <strong>Key:</strong> {{ comp.differentiator }}
                </p>
                {% endif %}
            </div>
        </label>
        {% endfor %}
    </div>

    <div style="display: flex; gap: 15px; justify-content: center;">
        <a href="/onboarding/description" class="btn-secondary" style="padding: 15px 40px; font-size: 1.1rem; text-decoration: none;">
            ← Back
        </a>
        <button id="generateBtn" onclick="generateDigest()" class="btn-primary" style="padding: 15px 50px; font-size: 1.1rem;" disabled>
            Generate My Digest →
        </button>
    </div>
</div>

<style>
.step-indicator {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: white;
    border: 2px solid #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #999;
}

.step-indicator.active {
    background: black;
    color: white;
    border-color: black;
}

.category-badge {
    display: inline-block;
}

.badge-direct { background: #ffe5e5; color: #d32f2f; }
.badge-leader { background: #e3f2fd; color: #1976d2; }
.badge-emerging { background: #f3e5f5; color: #7b1fa2; }
.badge-adjacent { background: #e8f5e9; color: #388e3c; }

.competitor-selection-card input:checked + .card-inner {
    border-color: black;
    background: #f5f5f5;
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.competitor-selection-card input:checked + .card-inner .check-mark {
    background: black;
    border-color: black;
}

.competitor-selection-card input:checked + .card-inner .check-mark span {
    display: inline;
}

.competitor-selection-card:hover .card-inner {
    border-color: #666;
    transform: translateY(-3px);
}
</style>

<script>
let selectedCompetitors = [];

document.querySelectorAll('.competitor-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', function() {
        const index = parseInt(this.dataset.index);
        
        if (this.checked) {
            if (selectedCompetitors.length < 3) {
                selectedCompetitors.push(index);
            } else {
                this.checked = false;
                alert('You can only select 3 competitors');
            }
        } else {
            selectedCompetitors = selectedCompetitors.filter(i => i !== index);
        }
        
        updateSelection();
    });
});

function updateSelection() {
    document.getElementById('selectedCount').textContent = selectedCompetitors.length;
    document.getElementById('generateBtn').disabled = selectedCompetitors.length !== 3;
}

async function generateDigest() {
    try {
        const response = await fetch('/onboarding/complete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                selected: selectedCompetitors
            })
        });

        const data = await response.json();
        
        if (data.success) {
            window.location.href = data.redirect;
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error generating digest. Please try again.');
    }
}
</script>
{% endblock %}
